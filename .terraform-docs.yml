formatter: "markdown"

version: ">= 0.20.0"

# File from where i5t will obtain the doc header. If it is a tf file, it will take obnly the first java like comment
header-from: main.tf
footer-from: ""

recursive:
  enabled: false
  path: modules

sections:
  hide-all: false
  show-all: true
  # hide: []
  # show:
  #   -
  #   - providers
  #   - inputs
  #   - outputs

content: |-
  > [!WARNING]  
  > This documentation has been generated from terraform-docs. Any change to README.md file will be deleted!

  > [!IMPORTANT]
  > This project follows Tymit terraform repository standarization. In order to know how it is structured or how to use the different tools we manage, refer to [This Guide](https://trysplit.atlassian.net/wiki/spaces/INF/pages/3803643997/Terraform+Development+Guide)

  > [!TIP]
  > Ensure you have [pre-commit](https://pre-commit.com/) installed and configure your local git-hooks:
  > ```bash
  > # From the root dir of this project:
  > pre-commit install
  > ```
    
  {{ .Header }}
  {{ .Providers }}
  {{ .Inputs }}
  {{ .Outputs }}
  {{ .Modules }}
  {{ .Resources }}

output:
  file: "README.md"
  # mode: inject
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  # by: name
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
